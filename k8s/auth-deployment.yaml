apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: adwera/ts-auth-refresh 
          env:
            - name: MONGO_URI
              value: 'mongodb://auth-mongo-service:27017/auth'
            - name: ACCESS_TOKEN_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-accesstoken
                  key: ACCESS_TOKEN_KEY
            - name: REFRESH_TOKEN_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-refreshtoken
                  key: REFRESH_TOKEN_KEY 
            - name: REDIS_HOST
              value: 'redis://auth-redis-service:6379'

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  type: LoadBalancer
  ports:
    - name: auth
      protocol: TCP
      port: 5000
      targetPort: 5000

